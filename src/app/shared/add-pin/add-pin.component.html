<div class="card card-primary">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="pinForm">
      <div class="row justify-content-center mb-2">
        <label for="title"> Title <span class="text-red">*</span> </label> &nbsp;
        <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title" />
        <div
          *ngIf="pinForm.controls.title.invalid && pinForm.controls.title.errors && (pinForm.controls.title.dirty || pinForm.controls.title.touched)"
          class="text-red">
          <span *ngIf="pinForm.controls.title.hasError('required')">
            Title is required
          </span>
        </div>
      </div>

      <div class="row justify-content-center mb-2">
        <label for="image"> Select Image <span class="text-red">*</span> </label> &nbsp;
        <div ng2FileDrop (onFileDrop)="fileOverBase($event)" class="well my-drop-zone p-2 mb-3"
          (change)="fileOverBase($event)">
          <input class="mt-2 mb-3 form-control" type="file" ng2FileSelect formControlName="image" />
        </div>
        <div
          *ngIf="pinForm.controls.image.invalid && pinForm.controls.image.errors && (pinForm.controls.image.dirty || pinForm.controls.image.touched)"
          class="text-red">
          <span *ngIf="pinForm.controls.image.hasError('required')">
            image is required
          </span>
        </div>
      </div>

      <div class="row justify-content-center mb-3">
        <label for="collaborators"> Select Collaboratory <span class="text-red">*</span> </label> &nbsp;
        <ngx-select [items]="customerList" optionValueField="name" optionTextField="name" size="small"
          formControlName="collaborators" [multiple]="true"></ngx-select>
        <div
          *ngIf="pinForm.controls.collaborators.invalid && pinForm.controls.collaborators.errors && (pinForm.controls.collaborators.dirty || pinForm.controls.collaborators.touched)"
          class="text-red">
          <span *ngIf="pinForm.controls.collaborators.hasError('required')">
            Collaboratory is required
          </span>
        </div>
      </div>

      <div class="row justify-content-center mb-2">
        <label for="privacy"> Privacy <span class="text-red">*</span> </label> &nbsp; &nbsp;
        <label>Public</label>&nbsp;
        <input type="radio" id="privacy" formControlName="privacy" value="public" /> &nbsp; &nbsp;
        <label>Private</label>&nbsp;
        <input type="radio" id="privacy" formControlName="privacy" value="private" />
      </div>
      <div class="row justify-content-center mb-2">
        <button type="submit" class="btn btn-default row justify-content-center">Add Pin</button>
      </div>
    </form>
  </div>
</div>
